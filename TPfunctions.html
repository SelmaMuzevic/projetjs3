<!DOCTYPE html>
<html lang="fr">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TP Functions</title>
</head>

<body>

    <p>Le texte qui change couleur</p>
    <div>
        bloup
    </div>

    <script>
        "use strict";

        function changeColor(color, selector) {
            let texte = document.querySelector(selector)

            texte.style.color = color;

        }
        changeColor("blue", "body");
        changeColor("red", "div")
    </script>

</body>

</html>
